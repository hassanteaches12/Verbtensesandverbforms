<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Winter Grammar Quest — Verb Tenses and Verb Forms</title>
<link rel="preconnect" href="https://cdnjs.cloudflare.com"/>
<style>
  :root{
    --bg1:#eaf6ff;
    --bg2:#f3fbff;
    --ice:#d9f0ff;
    --ink:#07314a;
    --muted:#54707f;
    --accent:#5fb3ff;
    --btn-grad: linear-gradient(90deg,#9fd6ff,#7fc7ff);
    --card-shadow: 0 18px 40px rgba(6,30,44,0.06);
    --glass: rgba(255,255,255,0.85);
    --font-sans: system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:radial-gradient(circle at 10% 10%, #f6fcff, transparent 10%), linear-gradient(180deg,var(--bg1),var(--bg2));font-family:var(--font-sans);color:var(--ink);-webkit-font-smoothing:antialiased}
  .scene{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px;position:relative;overflow:hidden}
  .snow {position:fixed;left:0;top:0;pointer-events:none;width:100%;height:100%;z-index:0}
  .wrap{width:96%;max-width:980px;margin:0 auto;position:relative;z-index:2}
  .header{display:flex;gap:12px;align-items:center;margin-bottom:12px}
  .logo{width:84px;height:84px;border-radius:14px;background:linear-gradient(180deg,#fff,#e8f7ff);display:flex;align-items:center;justify-content:center;border:2px solid rgba(0,0,0,0.04);box-shadow:var(--card-shadow)}
  .header h1{margin:0;font-size:22px}
  .header p{margin:0;color:var(--muted);font-size:13px}
  .card{background:var(--glass);backdrop-filter: blur(6px);border-radius:14px;padding:18px;border:1px solid rgba(255,255,255,0.6);box-shadow:var(--card-shadow)}
  label{display:block;font-weight:700;font-size:13px;margin-bottom:6px;color:var(--ink)}
  input[type="text"], select{padding:10px 12px;border-radius:10px;border:1px solid rgba(7,49,74,0.07);background:#fff;font-size:15px;min-width:140px}
  .btn{background:var(--btn-grad);border-radius:10px;padding:10px 16px;border:1px solid rgba(7,49,74,0.06);font-weight:800;color:#05324a;cursor:pointer;box-shadow:0 8px 20px rgba(47,119,179,0.06)}
  .btn.secondary{background:#fff;border:1px solid rgba(7,49,74,0.04)}
  .q-card{margin-bottom:12px;padding:14px;border-radius:12px;background:linear-gradient(180deg,#ffffff,#f2fbff);border:1px solid rgba(7,49,74,0.04);box-shadow:0 8px 26px rgba(6,30,44,0.04)}
  .q-num{background:linear-gradient(180deg,#fff,#e8f7ff);padding:8px 10px;border-radius:8px;font-weight:900;color:var(--accent);min-width:46px;text-align:center;box-shadow:0 6px 18px rgba(95,179,255,0.08)}
  .opt{padding:10px 14px;border-radius:999px;background:linear-gradient(180deg,#fbfeff,#f3fbff);cursor:pointer;border:1px solid rgba(7,49,74,0.04);font-weight:800;min-width:120px;text-align:center}
  .opt.selected{background:linear-gradient(90deg,#dff4ff,#bfeeff);border-color:rgba(95,179,255,0.25)}
</style>
</head>
<body>
  <div class="scene">
    <div class="wrap">
      <div class="header">
        <div class="logo card"><span style="font-size:36px">❄️</span></div>
        <div>
          <h1>Winter Grammar Quest — Verb Tenses and Verb Forms</h1>
          <p class="small">Interactive snow-themed grammar quiz</p>
        </div>
      </div>

      <section id="quiz-container" class="card">
        <div id="quiz"></div>
      </section>
    </div>
  </div>

<script>
const quizData = [
  {question:"Question 1: Complete the sentence in the Past Continuous Tense: Rehan was _____ (talk) on the phone.", options:["A. talk","B. talked","C. talking","D. talks"], correct:2},
  {question:"Question 2: Use the correct form of the verb drive (Simple Past Tense): The driver _____ the car fast.", options:["A. driving","B. driven","C. drove","D. drives"], correct:2},
  {question:"Question 3: Which sentence uses the verb run in the Past Continuous Tense?", options:["A. The children run in the park.","B. The children ran in the park.","C. The children were running in the park.","D. The children have run in the park."], correct:2},
  {question:"Question 4: Complete the sentence using the Simple Past form of sleep: Yesterday, I _____ (sleep) in the class.", options:["A. sleep","B. slept","C. sleeping","D. have slept"], correct:1},
  {question:"Question 5: What is the Simple Past form of the verb break?", options:["A. Broken","B. Broke","C. Breaking","D. Breaked"], correct:1},
  {question:"Question 6: What is the Past Participle form of the verb eat?", options:["A. Ate","B. Eating","C. Eaten","D. Eat"], correct:2},
  {question:"Question 7: A verb form that ends in -ing (e.g., planting, coming) is called a:", options:["A. Past Tense","B. Present Participle","C. Infinitive","D. Past Participle"], correct:1},
  {question:"Question 8: Which sentence correctly uses a Past Participle?", options:["A. I saw some men planting trees.","B. The bus coming up the road was late.","C. Loved by their mother, the children were happy.","D. The police caught the running thief."], correct:2},
  {question:"Question 9: Complete the sentence in the correct Simple Past Tense: I _____ (finish) the painting all by myself.", options:["A. finished","B. finish","C. finishing","D. had finished"], correct:0},
  {question:"Question 10: What is the Past Participle form of the verb send?", options:["A. Sended","B. Sent","C. Sending","D. Sand"], correct:1}
];

const quizContainer = document.getElementById("quiz");
quizData.forEach((q,i)=>{
  const card=document.createElement("div"); card.className="q-card";
  const num=document.createElement("div"); num.className="q-num"; num.textContent=i+1;
  const text=document.createElement("div"); text.innerHTML="<strong>"+q.question+"</strong>";
  card.appendChild(num); card.appendChild(text);
  q.options.forEach((opt,idx)=>{
    const b=document.createElement("div"); b.className="opt"; b.textContent=opt;
    b.onclick=()=>{b.parentNode.querySelectorAll(".opt").forEach(o=>o.classList.remove("selected")); b.classList.add("selected");};
    card.appendChild(b);
  });
  quizContainer.appendChild(card);
});
</script>
</body>
</html>
